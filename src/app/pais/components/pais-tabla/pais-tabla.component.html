<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>País</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises, let i = index">
        <tr>
            <td>{{i + 1}}</td>
            <td>
              <img [src]="pais.flags.png" [alt]="pais.name.common" class="small-flag">
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais/', pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
