<h2>Por país</h2>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país...">
    </app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    <a class="d-flex nav-link ml-4" [routerLink]="['/pais', pais.cca2]">
      <img class="sugerencias-flag" [src]="pais.flags.png" [alt]="pais.name.common">
      <p class="m-0">
        {{ pais.name.common }}
      </p>
    </a>
  </li>
  <li class="list-group-item list-group-item-action" 
    (click)="buscarSugerido(termino)">
    <a class="nav-link">
      Buscar "{{ termino }}"
    </a>
  </li>
</ul>

<hr />

<div *ngIf="foundError" class="alert alert-danger">
  No se encontró nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
