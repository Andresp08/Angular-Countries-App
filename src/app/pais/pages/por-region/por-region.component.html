<h3>
  Buscar por región <small>{{ regionActiva | titlecase }}</small>
</h3>

<h5>Selecciona la región</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      class="btn btn-outline-primary"
      [class.active]="region === regionActiva"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row mt-3">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
